<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Alura 2</title>
    <link rel="stylesheet" href="/src/app/styles/reset.css" />
    <link rel="stylesheet" href="/src/app/styles/style.css" />
    <link rel="icon" href="/assets/icons/favicon.png" />
    <script
      src="https://kit.fontawesome.com/ac557fef66.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body-container">
      <div class="sidebar">
        <nav class="nav-sidebar">
          <div class="logo-spotify">
            <img src="/assets/icons/logo-spotify.png" alt="Logo Spotify" />
          </div>
          <div class="icon-sidebar-container">
            <ul>
              <li>
                <a href="">
                  <i class="fa fa-home"></i>
                  <i class="sidebar-text">Início</i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa fa-search"></i>
                  <i class="sidebar-text">Buscar</i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Biblioteca lateral -->
        <div class="library">
          <a class="library-content">
            <button title="Ocultar Sua Biblioteca" class="library-btn">
              <i class="fa-solid fa-bars"></i>
              <i class="library-text">Sua biblioteca</i>
            </button>
            <i title="Criar playlist ou pasta" class="fa fa-plus"></i>
          </a>
          <!-- Seção para playlist -->
          <section class="section_playlist_podcast">
            <div class="new-playlist">
              <span class="title-text">Crie sua primeira playlist</span>
              <span class="subtitle-text">É fácil, vamos te ajudar.</span>
              <button id="btn-playlist" class="section-playlist-podcast-btn">
                <span>Criar playlist</span>
              </button>
            </div>
          </section>

          <!-- Seção para playlist -->
          <section class="section_playlist_podcast">
            <div class="new-playlist">
              <span class="title-text">Que tal seguir um podcast novo?</span>
              <span class="subtitle-text"
                >Avisaremos você novos episódios.</span
              >
              <button id="btn-podcast" class="section-playlist-podcast-btn">
                <span>Explore podcasts</span>
              </button>
            </div>
          </section>
          <!-- Termos de serviço e segurança da plataforma -->
          <div class="terms-section">
            <div><span>Legal</span></div>
            <div><span>Segurança e Centro de privacidade</span></div>
            <div><span>Politíca de privacidade</span></div>
            <div><span>Cookies</span></div>
            <div><span>Sobre anúncios</span></div>
            <div><span>Acessibilidade</span></div>
            <div><span>Notice at Collection</span></div>
            <div><span>Your Privacy Choices</span></div>
          </div>
          <!-- Seleção de idioma do site (Não funcional) -->
          <div class="languages">
            <button class="languages-btn">
              <span class="fa-solid fa-globe"></span>
              <span class="languages-ptbr">Português do Brasil</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
